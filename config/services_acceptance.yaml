services:
    _defaults:
        autowire: false
        autoconfigure: false

    Akeneo\Tests\Acceptance\:
        resource: '../tests/acceptance/*'

    # - APPLICATION SERVICES OVERRIDDEN FOR ACCEPTANCE TESTS - #

    Akeneo\Infrastructure\Vcs\Api\FakeClient:
        arguments:
            - '@League\Flysystem\Filesystem'
    Akeneo\Application\Vcs\VcsApiClient: '@Akeneo\Infrastructure\Vcs\Api\FakeClient'

    # - BEHAT CONTEXTS FOR ACCEPTANCE TESTS - #

    Akeneo\Tests\Acceptance\Context\VcsContext:
        public: true
        arguments:
            - '@Akeneo\Application\Vcs\CloneRepositoryHandler'
            - '@League\Flysystem\Filesystem'
