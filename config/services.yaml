# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    akeneo_patoche.application.mapped_branches:
        '1.2': '2.3'
        '2.0': '3.0'
    akeneo_patoche.infrastructure.default_filesystem.directory: '%kernel.project_dir%/data'
    akeneo_patoche.infrastructure.path_to_composer_binary: '%env(PATH_TO_COMPOSER_BINARY)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: false      # Automatically injects dependencies in your services.
        autoconfigure: false # Automatically registers your services as commands, event subscribers, etc.

    # Application handlers

    Akeneo\Application\Deployment\PreparePimForDeploymentHandler:
        arguments:
            - '@Akeneo\Application\Vcs\VcsApiClient'
            - '@Akeneo\Application\Deployment\DependencyManagerFactory'

    Akeneo\Application\Vcs\DownloadArchiveHandler:
        arguments:
            - '@Akeneo\Application\Vcs\VcsApiClient'

    Akeneo\Application\Vcs\GetNextTagHandler:
        arguments:
            - '@Akeneo\Application\Vcs\VcsApiClient'

    # Application subscribers

    Akeneo\Application\Vcs\Subscriber\DownloadArchiveSubscriber:
        arguments:
            - '@Akeneo\Application\Vcs\DownloadArchiveHandler'
            - '@Akeneo\Infrastructure\Deployment\DependencyManager\ComposerFactory'
        tags: ['kernel.event_subscriber']

    # Infrastructure services

    Akeneo\Infrastructure\Deployment\DependencyManager\ComposerFactory:
        arguments:
            - '%akeneo_patoche.infrastructure.path_to_composer_binary%'
            - '%akeneo_patoche.infrastructure.default_filesystem.directory%'
    Akeneo\Application\Deployment\DependencyManagerFactory: '@Akeneo\Infrastructure\Deployment\DependencyManager\ComposerFactory'

    Akeneo\Infrastructure\Vcs\Api\GitHubClient:
        arguments:
            - '@Github\Client'
            - '@League\Flysystem\Filesystem'
            - '%akeneo_patoche.infrastructure.default_filesystem.directory%'
    Akeneo\Application\Vcs\VcsApiClient: '@Akeneo\Infrastructure\Vcs\Api\GitHubClient'

    # Symfony commands

    Akeneo\Infrastructure\IO\CommandLine\OnboarderRelease:
        arguments:
            - '@Akeneo\Application\Vcs\GetNextTagHandler'
            - '@workflow.onboarder_release'
            - '%akeneo_patoche.application.mapped_branches%'
        tags: ['console.command']
